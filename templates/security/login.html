<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="icon" href="../../static/images/icons/icons8-quizlet-120.svg" type="image/x-icon">
    <link rel="stylesheet" href="../../static/css/login_reg.css">
</head>
<body>
    <div class="container"> 
        <div class="panel">
            <div class="box shadow-lg border border-primary-subtle border-2 border-end-0 border-bottom-0 ">
                <div class="container-fluid d-flex justify-content-center">
                    <a href="/" class="navbar-brand d-flex align-items-center">
                        <img src="../../static/images/icons/icons8-quizlet-120.svg" alt="Quiz-Master-Logo" width="65" height="65" class="d-inline-block  align-text-bottom">
                        <h3>Quiz Master</h3>
                    </a>
                </div>         
                <br/>
                <h6 class="text-center text-secondary">Login to your account to continue</h6>
                <br/>
                <form action="/login" method="POST" class="text-center" id="login-form">
                    <div class="form-floating mx-3">
                    {% if flag == 1 %}
                        <input type="email" class="form-control is-invalid" id="floatingEmail" placeholder="Email" name="email" value="{{e}}" required />
                    {% else %}
                        <input type="email" class="form-control" id="floatingEmail" placeholder="Email" name="email" value="{{e}}" required/>
                    {% endif %}
                        <label for="floatingEmail">Email</label>
                    </div>
                    <br/>

                    <div class="form-floating mx-3">
                    {% if flag == 1 %}
                        <input type="password" class="form-control is-invalid" id="floatingPassword" placeholder="Password" name="passwd" required/>
                        <div class="invalid-feedback text-center" style="font-weight: 500;">
                            Invalid Email or Password.
                        </div>
                    {% else %}
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="passwd" required/>
                    {% endif %}
                        <label for="floatingPassword">Password</label>
                    </div>
                   
                    <div class="form-check text-start my-3 mx-3">
                        <input class="form-check-input" type="checkbox" value="remember" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Remember me
                        </label>
                      </div>
                    
                    <button type="submit">Login</button>
                </form>
                <div class="footer-text">
                    <a href="/register">New User?</a>
                </div>
            </div>
        </div>
    </div>
       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>

</body>
</html>
